name: CI with Conda & CodeCarbon Shim

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          mamba-version: ""       # disable mamba
          miniforge-version: "latest"

      - name: Create Conda environment
        run: |
          conda env create -f environment.yml -n lunar-env

      - name: Install CodeCarbon
        run: |
          conda run -n lunar-env pip install --upgrade codecarbon

      - name: Check Python version
        run: |
          conda run -n lunar-env python --version

      - name: Track emissions for main.py
        run: |
          conda run -n lunar-env python - << 'PYCODE'
          from codecarbon import EmissionsTracker
          import runpy

          tracker = EmissionsTracker(
              project_name="LunarLanderCLI",
              json_output_file="emissions.json"
          )
          tracker.start()

          runpy.run_path("main.py", run_name="__main__")

          tracker.stop()
          PYCODE

      - name: Upload emissions.json
        uses: actions/upload-artifact@v4
        with:
          name: emissions
          path: emissions.json
