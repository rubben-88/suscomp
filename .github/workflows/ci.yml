# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-and-track-emissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.10
          environment-file: environment.yml
          activate-environment: true

      - name: Install CodeCarbon
        run: |
          pip install codecarbon

      - name: Create wrapper to track emissions
        run: |
          echo "from codecarbon import EmissionsTracker" > runner.py
          echo "tracker = EmissionsTracker()" >> runner.py
          echo "tracker.start()" >> runner.py
          echo "exec(open('main.py').read())" >> runner.py
          echo "tracker.stop()" >> runner.py

      - name: Run main.py with CodeCarbon tracking
        run: |
          python runner.py

      - name: Upload emissions report
        uses: actions/upload-artifact@v4
        with:
          name: codecarbon-emissions
          path: emissions.csv
